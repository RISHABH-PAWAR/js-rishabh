<!DOCTYPE html>
<html>

  <head>
    <title>Advanced Fucntion</title>   
  </head>
  <body>
    <script>
      function greeting(){
        console.log('hello');
      }
      greeting();

      const num = 2;
      const function1 = function (){
        console.log('hello2')
      };

      console.log(function1);
      function1();

      const object1 = {
        num :2,
        fun: function (){
          console.log('hello3');

        }
      };
      object1.fun();
      

      function display(pram){
        console.log(pram);
      }
      display(2);

      function run(param){
        param();
      } 
      run(function(){
        console.log('hello4');

      });

      setTimeout(function(){
        console.log('timeout');
      } , 3000);

      console.log('next line')


    </script>
  </body>

</html>
